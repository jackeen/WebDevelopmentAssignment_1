<table class="table">
    <thead>
        <tr>
            <th scope="col">StudentID</th>
            <th scope="col">Name</th>
            <th scope="col">Email</th>
            <th scope="col">Attendance</th>
            <th></th>
        </tr>
    </thead>
    {% if students.count > 0 %}
    <tbody>
        {% for student in students %}
        	<tr>
                <td>{{ student.student_id }}</td>
                <td>{{ student.user.first_name }} {{ student.user.last_name }}</td>
                <td>{{ student.user.email }}</td>
                <td></td>
                <td>
                    <a href="{% url 'dashboard_students_detail' pk=student.student_id%}">View Detail</a>
                </td>
            </tr>
        {% endfor %}
    </tbody>
    {% else %}
    <tfoot>
        <tr>
            <td colspan="5">
                There is no student.
            </td>
        </tr>
    </tfoot>
    {% endif %}
</table>
