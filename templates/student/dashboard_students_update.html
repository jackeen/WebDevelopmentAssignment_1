{% extends 'dashboard_frame.html' %}

{% block title %}
    Update Student | Attendance
{% endblock %}

{% block content %}
    <div class="bg-dark-subtle p-3">
        <h5 class="pb-3">Update student</h5>
        <form method="post" action="{% url 'dashboard_students_update' pk=student.id %}">
            {% csrf_token %}
            <div class="mb-3">
                <label for="student_id" class="form-label">Student ID</label>
                <input type="text" class="form-control" name="student_id" id="student_id" 
                       value="{{ student.student_id }}">
            </div>
            
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" name="email" id="email" 
                       value="{{ student.user.email }}">
            </div>
            
            <div class="mb-3">
                <label for="date_of_birth" class="form-label">User name</label>
                <input type="date" class="form-control" name="date_of_birth" id="date_of_birth" 
                       value="{{ student.date_of_birth|date:'Y-m-d' }}">
            </div>
            
            <div class="mb-3">
                <label for="first_name" class="form-label">First name</label>
                <input type="text" class="form-control" name="first_name" id="first_name" 
                       value="{{ student.user.first_name }}">
            </div>
            
            <div class="mb-3">
                <label for="last_name" class="form-label">Last name</label>
                <input type="text" class="form-control" name="last_name" id="last_name" 
                       value="{{ student.user.last_name }}">
            </div>
            
            <div class="mb-3">
                <label for="user_name" class="form-label">User name</label>
                <input type="text" disabled class="form-control" name="username" id="user_name" 
                       value="{{ student.user.username }}">
            </div>
            
            <ul class="mb-3 text-danger">
            {% for error in errors %}
            	<li>{{ error }}</li>
            {% endfor %}
            </ul>
            
            <button type="submit" class="btn btn-primary">Submit</button>
            <a class="btn btn-secondary" href="{% url 'dashboard_students' %}">Cancel</a>
        </form>
        
    </div>
{% endblock %}
