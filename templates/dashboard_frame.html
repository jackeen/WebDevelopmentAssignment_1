<!doctype html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <title>{% block title %}{% endblock %}</title>
</head>

<body class="bg-body-secondary">
<header class="px-2 shadow-sm sticky-top bg-dark-subtle">
    <nav class="navbar d-flex navbar-dark">
        <a class="navbar-brand" href="{% url 'index' %}">Attendance system</a>
        <div class="flex-grow-1 p-3">

        </div>
        <div class="d-flex">
            <div>
                {% if user.is_authenticated %}
                	{{ user }}
                {% endif %}
            </div>
            <form class="form-inline" method="post" action="{% url 'logout' %}">
                {% csrf_token %}
                <button class="btn btn-primary my-2 my-sm-0" type="submit">logout</button>
            </form>
        </div>

    </nav>
</header>

<div class="d-flex mt-30">
    <aside class="bd-sidebar border-end">
        <nav class="sidebar bg-dark p-3">
            <h5 class="text-white-50">Management</h5>
            <ul class="nav flex-column">
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'dashboard_lectures' %}">Lectures</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'dashboard_students' %}">Students</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'dashboard_semesters' %}">Semesters</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'dashboard_courses' %}">Courses</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Classes</a>
                </li>
            </ul>
        </nav>
    </aside>

    <!-- Main Content -->
    <div class="container-fluid p-4">
        {% block content %}
        {% endblock %}
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
