<table class="table">
    <thead>
        <tr>
            <th scope="col">Year</th>
            <th scope="col">Semester</th>
            <th scope="col">Start Date</th>
            <th scope="col">End Date</th>
            <th></th>
        </tr>
    </thead>
    {% if semesters.count > 0 %}
    <tbody>
        {% for semester in semesters %}
        	<tr>
                <td>{{ semester.year }}</td>
                <td>{{ semester.semester }}</td>
                <td>{{ semester.start_date }}</td>
                <td>{{ semester.end_date }}</td>
                <td class="text-end">
                    <a class="btn btn-primary" href="{% url 'dashboard_semesters_detail' pk=semester.id%}">Detail</a>
                    <a class="btn btn-primary" href="{% url 'dashboard_semesters_update' pk=semester.id%}">Update</a>
                    <a class="btn btn-danger" href="{% url 'dashboard_semesters_delete' pk=semester.id %}">Delete</a>
                </td>
            </tr>
        {% endfor %}
    </tbody>
    {% else %}
    <tfoot>
        <tr>
            <td colspan="5">
                There is no semester.
            </td>
        </tr>
    </tfoot>
    {% endif %}
</table>
