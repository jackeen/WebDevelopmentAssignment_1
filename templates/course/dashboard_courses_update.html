{% extends 'dashboard_frame.html' %}

{% block title %}
    Update Course | Attendance
{% endblock %}

{% block content %}
    <div class="bg-dark-subtle p-3">
        <h5 class="pb-3">Update Course</h5>
        <form method="post" action="{% url 'dashboard_courses_update' pk=course.id %}">
            {% csrf_token %}
            <div class="mb-3">
                <label for="code" class="form-label">Course Code</label>
                <input type="text" class="form-control" name="code" id="code" value="{{ course.code }}">
            </div>
            
            <div class="mb-3">
                <label for="name" class="form-label">Course Name</label>
                <input type="text" class="form-control" name="name" id="name" value="{{ course.name }}">
            </div>

            <ul class="mb-3 text-danger">
            {% for error in errors %}
            	<li>{{ error }}</li>
            {% endfor %}
            </ul>

            <button type="submit" class="btn btn-primary">Submit</button>
            <a class="btn btn-secondary" href="{% url 'dashboard_courses' %}">Cancel</a>
        </form>
    </div>
{% endblock %}
