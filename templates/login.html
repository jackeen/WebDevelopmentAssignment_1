{% extends 'base_frame.html' %}

{% block title %}
    login
{% endblock %}

{% block content %}
    <style type="text/css">
    .card {
        max-width: 50vw;
        min-width: 30vw;
    }
    </style>
    <div class="d-flex align-items-center justify-content-center vh-100 vw-100">
    <div class="card shadow">
        <div class="card-body">
            <h3 class="pb-4 card-title text-center">Login Attendance system</h3>
            <form method="post" action="{% url 'login' %}">
              {% csrf_token %}
                <div class="form-group mb-3">
                    <label for="exampleInputEmail1">User name</label>
                    <input type="text" name="username" class="form-control" 
                           id="exampleInputEmail1" placeholder="Enter user name">
                </div>
                <div class="form-group mb-3">
                    <label for="exampleInputPassword1">Password</label>
                    <input type="password" name="password" class="form-control" 
                           id="exampleInputPassword1" placeholder="Password">
                </div>
                
                <ul class="mb-3 text-danger">
                {% for error in errors %}
                    <li>{{ error }}</li>
                {% endfor %}
                </ul>
                
                <div class="text-center">
                    <button type="submit" class="btn btn-primary">Submit</button>
                </div>
            </form>
        </div>
    </div>
    </div>
{% endblock %}
